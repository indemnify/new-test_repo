<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nature Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #e9edc9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #3a5a40;
            text-align: center;
        }
        p {
            color: #344e41;
            line-height: 1.6;
        }
        .highlight {
            background-color: #dad7cd;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .plants-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .plant-card {
            text-align: center;
            background-color: #dad7cd;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .plant-card:hover {
            transform: translateY(-5px);
        }
        .plant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .plant-name {
            font-weight: bold;
            color: #3a5a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Nature Page</h1>
        <p>This is a simple webpage with earth tones and natural colors.</p>
        <div class="highlight">
            <p>Nature is beautiful and inspiring. The colors on this page reflect the natural world around us.</p>
        </div>
        
        <h2>My Favorite Plants</h2>
        <div class="plants-grid">
            <div class="plant-card">
                <img src="/api/placeholder/400/320" alt="Rose Bush">
                <div class="plant-name">Rose Bush</div>
            </div>
            <div class="plant-card">
                <img src="/api/placeholder/400/320" alt="Lavender">
                <div class="plant-name">Lavender</div>
            </div>
            <div class="plant-card">
                <img src="/api/placeholder/400/320" alt="Tomatoes">
                <div class="plant-name">Tomatoes</div>
            </div>
        </div>
    </div>
</body>
</html>
